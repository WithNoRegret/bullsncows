<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Bulls'n'Cows</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header class="header">
        <img src="assets/images/bull.png" alt="" height="100" loading="lazy">
        <h1 class="header-title">Bulls'n'Cows<h1>
        <img src="assets/images/cow.png" alt="" height="100" loading="lazy">
    </header>
    <div id="prepare" class="body">
        <div class="body-inner">
            <h2 class="main-title">Давайте начнем</h2>
            <label for="digit-count" class="main-text">Выбери количество цифр:</label>
            <input type="number" id="digit-count" value="4" required>
            <label for="try-count" class="main-text">Выбери количество попыток:</label>
            <input type="number" id="try-count" value="10" required>
            <button type="button" id="start-button">Начать</button>
        </div>
    </div>
    <div id="app" class="body invisible">
        <div class="body-inner">
            <h2 class="main-title">Ваше число</h2>
        <p class="main-text">Введённое число:</p>
        <div class="digit-input" id="digit-input">
        </div>
        <p class="main-text">Количество попыток: <span id="attempts-count"></span></p>
        <button type="button" id="try-button">Проверить число</button>
        <button type="button" id="end-button">Сдаться</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
